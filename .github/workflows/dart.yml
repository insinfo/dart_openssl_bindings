name: Dart CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.6.2

      - name: Use OpenSSL from Git for Windows
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          $pf = $env:ProgramFiles
          $pf86 = $env:'ProgramFiles(x86)'

          $candidates = @(
            "$pf\Git\mingw64\bin",
            "$pf\Git\usr\bin",
            "$pf\Git\libexec\git-core",
            "$pf86\Git\mingw64\bin",
            "$pf86\Git\usr\bin",
            "$pf86\Git\libexec\git-core"
          ) | Where-Object { $_ -and (Test-Path $_) }

          $ssl = $null
          $crypto = $null
          $bin = $null

          foreach ($dir in $candidates) {
            $ssl = Get-ChildItem -Path $dir -File -Filter "libssl*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
            $crypto = Get-ChildItem -Path $dir -File -Filter "libcrypto*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($ssl -and $crypto) {
              $bin = $dir
              break
            }
          }

          if (-not ($ssl -and $crypto)) {
            Write-Host "Candidatos verificados:"
            $candidates | ForEach-Object { Write-Host "  - $_" }
            throw "Não encontrei libssl/libcrypto do Git."
          }

          # Define variáveis de ambiente para o Dart (FFI) e adiciona ao PATH
          "OPENSSL_LIBSSL_PATH=$($ssl.FullName)"       | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_LIBCRYPTO_PATH=$($crypto.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          $bin | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

          Write-Host "Usando OpenSSL do Git:"
          Write-Host "  Bin: ${bin}"
          Write-Host "  SSL: $($ssl.Name)"
          Write-Host "  Crypto: $($crypto.Name)"

      - name: Install OpenSSL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libssl3

      - name: Install Dependencies
        run: dart pub get

      - name: Run Tests (Linux - with heap corruption detection)
        if: matrix.os == 'ubuntu-latest'
        env:
          MALLOC_CHECK_: "3"
          MALLOC_PERTURB_: "165"
        run: |  
          dart test 

      - name: Run Tests (Windows)
        if: matrix.os == 'windows-2022'
        run: |   
          dart test 
