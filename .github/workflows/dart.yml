name: Dart CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install OpenSSL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco feature enable -n allowGlobalConfirmation
          choco install openssl -y --no-progress

      - name: Configure Environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $candidates = @(
            "$env:ProgramFiles\OpenSSL-Win64\bin",
            "$env:ProgramFiles\OpenSSL\bin",
            "C:\Program Files\OpenSSL-Win64\bin",
            "C:\Program Files\OpenSSL\bin",
            "C:\ProgramData\chocolatey\lib\openssl\tools\bin",
            "C:\ProgramData\chocolatey\lib\openssl\tools"
          )

          $bin = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1

          if (-not $bin) {
            Write-Host "OpenSSL bin não encontrado. Listando candidatos e pastas relevantes..."
            $candidates | ForEach-Object { Write-Host "  - $_ (exists=$((Test-Path $_)))" }
            Write-Host "`nProgram Files:"
            Get-ChildItem "$env:ProgramFiles" | Where-Object Name -like "*OpenSSL*" | Select-Object FullName
            Write-Host "`nChocolatey libs:"
            Get-ChildItem "C:\ProgramData\chocolatey\lib" | Where-Object Name -like "*openssl*" | Select-Object FullName
            throw "Não foi possível localizar o OpenSSL no runner."
          }

          $ssl    = Get-ChildItem $bin -Filter "libssl*.dll"    -ErrorAction SilentlyContinue | Select-Object -First 1
          $crypto = Get-ChildItem $bin -Filter "libcrypto*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1

          if (-not $ssl -or -not $crypto) {
            Write-Host "Conteúdo de $bin:"
            Get-ChildItem $bin | Select-Object Name
            throw "DLLs libssl/libcrypto não encontradas em $bin"
          }

          "OPENSSL_LIBSSL_PATH=$($ssl.FullName)"       | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_LIBCRYPTO_PATH=$($crypto.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          $bin | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

          Write-Host "OpenSSL bin: $bin"
          Write-Host "libssl: $($ssl.FullName)"
          Write-Host "libcrypto: $($crypto.FullName)"

          # Status check
          $opensslExe = Join-Path $bin "openssl.exe"
          if (Test-Path $opensslExe) { & $opensslExe version -a }

      - name: Install OpenSSL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libssl3

      - name: Install Dependencies
        run: dart pub get

      - name: Run Tests
        run: dart test
