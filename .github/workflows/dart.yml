name: Dart CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install OpenSSL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco feature enable -n allowGlobalConfirmation
          choco install openssl -y --no-progress

      - name: Configure Environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Lista de possíveis locais de instalação do OpenSSL via Chocolatey/Installer
          $candidates = @(
            "$env:ProgramFiles\OpenSSL-Win64\bin",
            "$env:ProgramFiles\OpenSSL\bin",
            "C:\Program Files\OpenSSL-Win64\bin",
            "C:\Program Files\OpenSSL\bin",
            "C:\ProgramData\chocolatey\lib\openssl\tools\bin"
          )

          # Seleciona o primeiro diretório existente
          $bin = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1

          if (-not $bin) { throw "Não foi possível localizar o binário do OpenSSL no runner." }

          # Localiza as DLLs dinamicamente (independente da versão no nome do arquivo)
          $ssl    = Get-ChildItem $bin -Filter "libssl*.dll"    -ErrorAction SilentlyContinue | Select-Object -First 1
          $crypto = Get-ChildItem $bin -Filter "libcrypto*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1

          if (-not $ssl -or -not $crypto) {
            throw "DLLs libssl/libcrypto não encontradas em ${bin}"
          }

          # Define variáveis de ambiente para o Dart (FFI) e adiciona ao PATH
          "OPENSSL_LIBSSL_PATH=$($ssl.FullName)"       | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_LIBCRYPTO_PATH=$($crypto.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          $bin | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

          # (Opcional) Tenta localizar e setar o openssl.cfg para evitar warnings
          $conf = Join-Path $bin "openssl.cfg"
          if (-not (Test-Path $conf)) {
             $conf = Join-Path $bin "..\openssl.cfg" 
          }
          if (Test-Path $conf) {
             "OPENSSL_CONF=$conf" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
             Write-Host "Configuração OpenSSL encontrada: $conf"
          }

          Write-Host "Ambiente Configurado:"
          Write-Host "  Bin: ${bin}"
          Write-Host "  SSL: $($ssl.Name)"
          Write-Host "  Crypto: $($crypto.Name)"

      - name: Install OpenSSL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libssl3

      - name: Install Dependencies
        run: dart pub get

      - name: Run Tests
        run: dart test
