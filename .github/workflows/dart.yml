name: Dart CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install OpenSSL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
            choco feature enable -n allowGlobalConfirmation
            choco install openssl -y --no-progress

      - name: Configure Environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $bin = "C:\Program Files\OpenSSL-Win64\bin"
          $ssl = Get-ChildItem "$bin\libssl-*.dll" | Select-Object -First 1
          $crypto = Get-ChildItem "$bin\libcrypto-*.dll" | Select-Object -First 1

          if (-not $ssl -or -not $crypto) { throw "DLLs do OpenSSL n√£o encontradas em $bin" }

          "OPENSSL_LIBSSL_PATH=$($ssl.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_LIBCRYPTO_PATH=$($crypto.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          $bin | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      - name: Install OpenSSL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libssl3

      - name: Install Dependencies
        run: dart pub get

      - name: Run Tests
        run: dart test
